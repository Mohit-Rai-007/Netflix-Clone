            </div>

                    <select name="" id="">

                        <option value="">हिंदी</option>

                </div>
                <div class="signinbutton">
                    <button>Sign In</button>
                </div>
            </div>

        </div>

            <h1>Unlimited movies,<br> TV shows and <br> more</h1>
            <p style="font-size: 20px;">Starts at ₹149. Cancel at any time.</p>
            <p style="font-size: 15px;margin-top: 15px;font-weight: bold;">Ready to watch? Enter your email to create or restart your
                membership.</p>
            <input type="text" name="" id="" placeholder="Email Address">
            <button>Get Started <i class="bi bi-chevron-right"></i></button>
        </div>
