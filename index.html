<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="banner-image">
        <div class="headersection">
            <div class="logo">
                <img width="250px" src="Images/Netflix_Logo_PMS.png" alt="">
            </div>

            <div class="nav-items">
                <div class="languageselect">
                    <select name="" id="">
                        <option value="">English</option>
                        <option value="">हिंदी</option>
                    </select>
                </div>
                <div class="signinbutton">
                    <button>Sign In</button>
                </div>
            </div>

        </div>

        <div class="main-content">
            <h1>Unlimited movies,<br> TV shows and <br> more</h1>
            <p style="font-size: 20px;">Starts at ₹149. Cancel at any time.</p>
            <p style="font-size: 15px;margin-top: 15px;font-weight: bold;">Ready to watch? Enter your email to create or restart your
                membership.</p>
            <input type="text" name="" id="" placeholder="Email Address">
            <button>Get Started <i class="bi bi-chevron-right"></i></button>
        </div>
    </div>
<div class="trendsection">
    
</div>
</body>

</html>
